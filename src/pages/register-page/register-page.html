 <form [formGroup]="regData" (ngSubmit)="register()" >
  <ion-grid>
    <ion-row>
      <ion-col width-90>
          <ion-item>
            <ion-label floating>{{ 'label.username' | translate }}:</ion-label>
            <ion-input type="text" formControlName="username" ></ion-input>
          </ion-item>  
      </ion-col>
      <ion-col width-10>
            <ion-icon name="mic" item-right (click)="listen()"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col width-90>    
          <ion-item>
            <ion-label floating>{{ 'label.email' | translate }}:</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col width-10>
            <ion-icon name="mic" item-right (click)="listen()"></ion-icon>
        </ion-col>
    </ion-row>
      
    <ion-row>
        <ion-col width-90>   
          <ion-item>
            <ion-label floating>{{ 'label.password' | translate }}:</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col width-10>
            <ion-icon name="mic" item-right (click)="listen()"></ion-icon>
        </ion-col>
    </ion-row>
    
    <ion-row>
        <ion-col width-90>   
      
          <ion-item>
            <ion-label floating>{{ 'label.confirmPassword' | translate }}:</ion-label>
            <ion-input type="password" formControlName="confirmPassword"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col width-10>
            <ion-icon name="mic" item-right (click)="listen()"></ion-icon>
        </ion-col>
    </ion-row>
    
    
  </ion-grid>
     <button margin-top ion-button type="submit" [disabled]="!regData.valid">{{ 'button.register' | translate  }}</button>        
</form>

  

</ion-content>
